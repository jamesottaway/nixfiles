on:
  push:
jobs:
  darwin:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2.3.4
      with:
        fetch-depth: 0
    - uses: cachix/install-nix-action@v12
      with:
        install_url: https://github.com/numtide/nix-flakes-installer/releases/download/nix-2.4pre20210207_fd6eaa1/install
        extra_nix_config: |
          experimental-features = nix-command flakes
    - run: nix build .#darwinConfigurations.b12y.system

  nuc:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v17
    - uses: cachix/cachix-action@v10
      with:
        name: jamesottaway
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - run: nix build .#nixosConfigurations.nuc.config.system.build.isoImage
      working-directory: nuc
    - uses: actions/upload-artifact@v3
      with:
        path: "**/result/iso/*"
